<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="assets/fonts/Inter-VariableFont_slnt,wght.ttf">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
    }

    .attribution a:hover {
      color: hsl(75, 94%, 57%);
    }
  </style>
</head>

<body>
  <main class="social-main">
    <figure class="social-figure">
      <img class="social-profile-picture" src="assets/images/avatar-jessica.jpeg" alt="social-profile-picture" />
    </figure>

    <h2 class="social-fullname">Jessica Randall</h2>
    <h5 class="social-user-location">London, United Kingdom</h5>

    <p class="social-user-quotes">"Front-end developer and avid reader."</p>

    <section class="social-links">
      <a class="social-link" href="#">
        <button class="social-btn" type="button">GitHub</button>
      </a>
      <a class="social-link" href="#">
        <button class="social-btn" type="button">Frontend Mentor</button>
      </a>
      <a class="social-link" href="#">
        <button class="social-btn" type="button">LinkedIn</button>
      </a>
      <a class="social-link" href="#">
        <button class="social-btn" type="button">Twitter</button>
      </a>
      <a class="social-link" href="#">
        <button class="social-btn" type="button">Instagram</button>
      </a>
    </section>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://harshitkumarpatel.co.uk/">Harshitkumar Patel</a>.
    </div>
  </footer>
</body>

</html>
